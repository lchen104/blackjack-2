<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Black<span>jack</span></h1>
    <div class="container">
        <div id="dealer">
            <p id="dealer-message-el">Dealer</p>
            <p id="dealer-cards-el"><img id="dealer-cards-img" src="./imgs/BACK.png"></p>
            <p id="dealer-sum-el">Dealer Sum:</p>
            <p id="dealer-credits-el">Dealer Credits:</p>
            
        </div>
        <div id="player">
            <p id="player-message-el">Player</p>
            <p id="player-cards-el"><img id="player-cards-img" src="./imgs/BACK.png"></p>
            <p id="player-sum-el">Player Sum:</p>
            <p id="player-credits-el">Player Credits:</p>
        </div>
        <button id="new-game">New Game</button>
        <button id="stand">Stand</button>
        <button id="hit">Hit</button>
        <button id="add-credit">Add Credit</button>
        <button id="reset-game">Reset Game</button>
    </div>
<script src="script.js"></script>
</body>
</html>
